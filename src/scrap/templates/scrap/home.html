{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
{% for object in object_list %}
<div class="card my-3">
    <h5 class="card-header">{{object.title}}</h5>
    <div class="card-body">
        <p class="card-text">{{object.description}}</p>
        <a href="{{object.url}}" target="_blank" class="btn btn-primary">Подробнее</a>
    </div>
    <div class="card-footer text-muted text-center">
        {{object.city}} | {{object.language}} | {{object.timestamp}}
    </div>
</div>
{% endfor %}
<div class="row">
    <div class="col-sm-5 mx-auto">
        <form action="" method="get">
            {{form.as_p}}
            <button type="submit" class="btn btn-primary btn-lg btn-block">Поиск</button>
        </form>
    </div>
</div>
{% endblock content %}
